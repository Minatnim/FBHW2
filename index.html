<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FacebookHW</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="classMain">
      <div class="containLeft">
        <div class="title">facebook</div>
        <div class="description">
          Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ
        </div>
      </div>
      <div class="containRight">
        <form class="loginForm">
          <input
            class="username"
            type="text"
            placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ"
          />
          <input class="password" type="text" placeholder="รหัสผ่าน" />
          <button class="btnLogin">เข้าสู่ระบบ</button>
          <a class="forgetpassword" href="#">ลืมรหัสผ่านใช่หรือไม่</a>
          <div class="divNewAcc">
            <button class="btnNewAcc">สร้างบัญชีใหม่</button>
          </div>
        </form>
        <div class="detail">
          สร้างเพจ สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ
        </div>
      </div>
    </main>
    <footer class="footerClass"></footer>
  </body>
</html>
